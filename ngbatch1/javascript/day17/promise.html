
<!DOCTYPE html>

<body>
	<script type="text/javascript">
		function callback(resolve, reject){
			setTimeout(function(){
				
				resolve('success');
			},2000);
			
		}
		var promiseObject = new Promise(callback);
		promiseObject.then(function(res){
			console.log(res);
		})
	</script>
